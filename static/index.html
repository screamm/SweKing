<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kungen Hoppar Flaggor - Nationaldag Spel üá∏üá™</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #006aa7 0%, #fecc00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin: 0 0 20px 0;
            color: #fecc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }
        
        canvas {
            border: 3px solid #fecc00;
            border-radius: 10px;
            background: #87ceeb;
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            margin-top: 15px;
            color: white;
            font-size: 1.2em;
        }
        
        .score {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fecc00;
            font-weight: bold;
        }
        
        .high-scores {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .high-scores h3 {
            color: #fecc00;
            margin: 0 0 15px 0;
            text-align: center;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(254, 204, 0, 0.3);
        }
        
        .score-entry:last-child {
            border-bottom: none;
        }
        
        .rank {
            color: #fecc00;
            font-weight: bold;
            width: 25px;
        }
        
        .name {
            flex: 1;
            padding: 0 10px;
        }
        
        .score-value {
            color: #fecc00;
            font-weight: bold;
        }
        
        .audio-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .audio-btn {
            background: rgba(254, 204, 0, 0.2);
            border: 2px solid #fecc00;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(254, 204, 0, 0.4);
            transform: scale(1.05);
        }
        
        .audio-btn.active {
            background: #fecc00;
            color: #006aa7;
        }
        
        .start-game-btn {
            background: #fecc00;
            color: #006aa7;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .start-game-btn:hover {
            background: #ffdd00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üá∏üá™ Kungen Hoppar Flaggor üëë</h1>
        <div class="score">Kronor: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="startGameBtn" class="start-game-btn" style="display: block;">
            üéµ Starta Spel Med Ljud! üéµ
        </button>
        
        <div class="controls" id="gameControls" style="display: none;">
            Tryck MELLANSLAG f√∂r att hoppa! 
        </div>
        
        <div class="audio-controls" id="audioControls" style="display: none;">
            <button id="soundToggle" class="audio-btn active">üîä Ljud</button>
            <button id="musicToggle" class="audio-btn active">üéµ Musik</button>
            <button id="volumeDown" class="audio-btn">üîâ</button>
            <button id="volumeUp" class="audio-btn">üîä</button>
        </div>
        
        <div class="high-scores">
            <h3>üèÜ TOPPLISTA üèÜ</h3>
            <div id="highScoreList">
                <div class="score-entry">
                    <span class="rank">1.</span>
                    <span class="name">Laddar...</span>
                    <span class="score-value">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
